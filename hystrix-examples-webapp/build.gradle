apply plugin: 'war'
buildscript {
    repositories {
        ['thirdparty', 'central', 'releases', 'snapshots', 'gradlePlugins'].each { shortname ->
            maven { url System.getenv('NEXUS_BASE_READ_URL') + "/repository/${shortname}" }
        }
    }

    dependencies {
        classpath 'org.akhikhl.gretty:gretty:2.0.0'
    }
}

repositories {
    ['thirdparty', 'central', 'releases', 'snapshots', 'gradlePlugins'].each { shortname ->
        maven { url System.getenv('NEXUS_BASE_READ_URL') + "/repository/${shortname}" }
    }
}

if (!project.plugins.findPlugin(org.akhikhl.gretty.GrettyPlugin))
    project.apply(plugin: org.akhikhl.gretty.GrettyPlugin)

dependencies {
    compileApi project(':hystrix-core')
    compileApi project(':hystrix-examples')
    compileApi project(':hystrix-request-servlet')
    compileApi project(':hystrix-metrics-event-stream')
}

gretty {
	httpPort = 8989
	servletContainer = 'jetty9'
}
